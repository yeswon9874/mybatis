<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>list.html</title>
	<!-- css and script -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- /css and script -->
</head>
<body>
	<!-- main -->
	<div class="container">
		<div class="page-header">
			<h1>Board 목록</h1>
		</div>
		<div class="pull-right" style="width:100px;margin:10px 0;">
		</div>
		<br/><br/><br/>
		<div id="mainHide">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">#</th>
						<th class="col-md-3">코드</th>
						<th class="col-md-3">이름</th>
						<th class="col-md-5">내용</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>
		</div>
		<br/>
	</div>
	<br/><br/>
	<br/><br/>
	<!-- /main -->
</body>

<script>
	$.ajax({
		url: "http://localhost:8080/v0.1/rest/list",
		type: "POST",
		data: JSON.stringify({
			msg: "Hello"
		}),
		contentType: "application/json",
		dataType: "json",
		success: function(data, status) {
			console.log(">>>>> length: " + data.length);
			console.log(">>>>> " + JSON.stringify(data));
			var output = '';
			$.each(data, function(index, item){
				output = "<tr>";
				output += "<td>" + index + "</td>";
				output += "<td>" + item.code + "</td>";
				output += "<td>" + item.name + "</td>";
				output += "<td>" + item.content + "</td>";
				output += "</tr>";
				$("#tbody").append(output);
			});
		},
		error: function() {
			alert("ajax fail...");
		}
	});
</script>

</html>
